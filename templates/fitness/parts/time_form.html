{% with hours=""|center:10 range=""|center:60 %}
<select name="hours">
    {% for x in hours %}
    <option value="{{ forloop.counter0 }}">{% if forloop.counter0 < 10 %}0{% endif %}{{ forloop.counter0 }}</option>
    {% endfor %}
</select>

    {% endfor %}
</select>
:   
<select name="seconds">
    {% for x in range %}

</select>
{% endwith %}
